<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Avoid Bug! Touch Water! - game over</title>
		<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Avoid Bug, Touch Water</h1>
		<p id="final-score">Final Score:</p>
		<p id="score"></p>
		<button id="reset-game" name="reset">Play again</button>
		<script type="text/JavaScript">
			// get score passed from app.js (Player.die()) in URL parameter
			var playerScore = window.location.search.substring(1);
			// display score in page element
			document.getElementById("score").innerHTML = playerScore;
			// play some music
			var music = new Audio('audio/music1.mp3');
			music.play();
			// reset game on button press
			document.getElementById('reset-game').addEventListener('click', function(e){
				window.location = 'index.html';
				return false;
			});
		</script>
	</body>
</html>
